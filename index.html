<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./styles.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    
    <title>Note keep</title>
</head>
<body>
    
    <header>
        <div class="nav-center">
        <div class="heading-container">
        <h1>keep <span>Notes</span></h1>
        <img src="https://www.pngplay.com/wp-content/uploads/7/Note-Logo-Transparent-Background.png"/>
    </div>
       
    </div>
    </header>
    <div class="add-note-outer-container">
        <input  class='top-note show-note-containers' type="text" placeholder="take a note.." autofocus="true"/>

        <section class="add-note-container ">
            <form class="submit-form">
                <div class="note-box">

                <input  class="add-title" type="text" placeholder="title"/>
                <input  class='add-note show-note-container' type="text" placeholder="take a note.." autofocus="true"/>
             
               

        </div>
      
                <div class="btn-control">
                <div class="add-note-btns">
                   
                <i class="bi bi-palette"></i>
            </div>
            <button  type='submit' class="add">Add</button>   
        </div>    
            </form>
      
    
        <div class="color-palette-container">
            <img class="white" src="https://cdn5.vectorstock.com/i/1000x1000/96/24/no-water-drop-line-style-icon-liquids-vector-28099624.jpg"/>
            <img class="#faedcb" src="https://color-hex.org/colors/faedcb.png"/>
            <img class="#c9e4de" src="https://www.colorhexa.com/c9e4de.png"/>
            <img class="#f2c6de" src="https://www.colorhexa.com/f2c6de.png"/>
            <img class="#f1f7b5" src="https://color-hex.org/colors/f1f7b5.png"/>
            <img class="#bac8c9" src="https://www.colorhexa.com/bac8c9.png"/>
    
        
        </div>
        </section>
    </div>

  
   
   
    <div class="note-outer-container">
        
      
    </div>
   

<script src="./app.js"></script>
</body>
</html>
